<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} {% endblock %} - Inventory manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/StyleSheet1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <script src="../static/js/navbar.js"></script>

    <script>
            const navItems = [
                { name: 'Home', path: "{{ url_for('homepage') }}" },
                { name: 'Inventory', path: "{{ url_for('inventory') }}" },
                { name: 'Donation', path: "{{ url_for('add_donation') }}" },
                { name: 'Order Now', path: "{{ url_for('transaction') }}" },
                { name: 'Log In', path: 'javascript:void(0)', style: 'float: right; padding: 14px 16px;', icon: 'fa fa-user', id: 'loginBtn' }
            ];


        document.getElementById('navbar').innerHTML = generateNavbar(navItems);
      </script>
</head>
<body>
    <div class="topnav"></div>

    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
