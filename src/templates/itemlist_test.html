{% extends 'base.html' %}

{% block content %}
    {% for item in itemlist %}
        <div class="item">
            <p>{{ item['id'] }}: <b>{{ item['name'] }}</b></p>
            <p>Quantity: {{ item['quantity'] }}</p>
            <p>Stocked at: {{ item['stockdate'] }}</p>
            <p>Expiration date: {{ item['expdate'] }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
