<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="StyleSheet1.css">


</head>

<script>
    function myFunction() {
        var mcost = 0;
        document.getElementById("cost").innerHTML = mcost;
    }
</script>

<body onload="myFunction()">

    <div class="topnav">
        <a href="homepage.html">Home</a>
        <a href="inventory.html">Inventory</a>
        <a href="donation.html">Donation</a>
        <a href="transaction.html">Order Now</a>
        <div class="search-container" style="float: left;">
            <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <a class="active" href="UserAccount.html" style="float: right; padding: 14px 16px;">
            <i class="fa fa-user"></i> Log In
        </a>
        <a href="report.html" style="float: right; padding: 14px 16px;" title="Generate report"><i class="fa fa-file"></i></a>
    </div>
    


    <!--Notice: action="/action_page.php" sends the form-data to a file named "action_page.php", change "/action_page.php" to the targeted python file.-->
    <form action="/action_page.php" method="get">
        <div class="container">
            <h1>Add your project: </h1>
            <p>Please fill in this form to create a project.</p>
            <hr>

            <label for="name"><b>Project Name</b></label>
            <input type="pname" placeholder="Enter a project name" name="name" id="name" required>

            <label for="type"><b>Project Type</b></label>
            <input type="ptype" placeholder="Enter the type of your project" name="type" id="type" required>


            <label for="material"><b>Select your materials: </b></label>
            <select name="meterial" id="material2">
                <option value="material1" name="m1" id="m1">material1</option>
                <option value="material2" name="m2" id="m2">material2</option>
                <option value="material3" name="m3" id="m3">material3</option>
                <option value="material4" name="m4" id="m4">material4</option>
            </select>

            <label for="cost"><b>Material cost: </b></label>
            <output id="cost" for="cost" , disabled></output>


            <hr />

            <button type="submit" class="create">Create Project</button>
        </div>


    </form>



    <!-- Footer -->
    <div class="footer">
        <h5>Created by T-Nine</h5>
    </div>

    </footer>



</body>
</html>
